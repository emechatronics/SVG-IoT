<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Iframe Title</title>
<meta charset=utf-8 />
<style type="text/css">

</style>
</head>
<body onload=sendSize() style='padding:5px;border-radius:10px;border:2px solid lightblue;background-color:transparent;margin:0;font-family:arial'>
<div id=containerDiv style=background:#ABCDEF>

<table style='width:300px'>
<tr>
<td>
<table style='width:100%'>
<tr ><td id=drawSubstationDigitalTopTable style='width:90%' align=center><span id=drawSubstationDigitalEditSpan>Draw Substation Digital Monitors</span>
<br> Scale:<select name="" id="drawSubstationDigitalScaleSelect" onChange=parent.drawSubstationDigitalScaleSelected()>
<option>1.0</option>
<option>.9</option>
<option>.8</option>
<option>.7</option>
<option>.6</option>
<option selected>.5</option>
<option>.4</option>
<option>.3</option>
<option>.2</option>
<option>.1</option>
</select> </td><td align=right> <button onClick=parent.closeDrawSubstationDigital()  >X</button></td></tr>

<tr><td align=center colspan=2>

HMI Symbol SVG Source:<input type=checkbox  title="Show SVG source for this element"  id=sourceHMICheck  />


</td></tr>

</table>
</td>

</tr>
<tr>

<td align=center>
<span id=drawSubstationDigitalFillBg >Face Color:</span>
<select  title="Fill Color" onChange=parent.showDrawSubstationDigitalFillBg() id=drawSubstationDigitalFillSelect></select>

</td>
</tr>



<tr align=center>
<td>
	<button id=drawSubstationDigitalCancelButton disabled title='cancel/remove this SubstationDigital' onClick=parent.cancelDrawSubstationDigital()>cancel</button>
    <button style='background-color:red;visibility:hidden' id=drawSubstationDigitalDeleteButton  onClick=parent.removeCurrentDrawSubstationDigital()>delete</button>
	<button id=drawSubstationDigitalTopButton style=background:white;font-size:120%;font-weight:bold;color:maroon;visibility:hidden  title='Move to top' onClick=parent.topDrawSubstationDigital()>&#x21E7;</button>
	<button id=drawSubstationDigitalBotButton style=background:white;font-size:120%;font-weight:bold;color:maroon;   title='Move to bottom' onClick=parent.botDrawSubstationDigital()>&#x21E9;</button>

    <button id=drawSubstationDigitalFinishButton disabled onClick=parent.finishDrawSubstationDigital()>finish</button>
</td>
</tr>

</table>
</div>


</body>
<script>

function writeSubstationDigitalColorSelection()
{
   var DrawColors=parent.clrArray
	for(var k=0;k<DrawColors.length;k++)
	{
		var name=DrawColors[k][0]
		var myColor=DrawColors[k][1]

		var option=document.createElement("OPTION")
		option.style.backgroundColor=myColor
		option.value=myColor
		option.title=name+" "+myColor
                 if(parent.hexString.indexOf(myColor)!=-1)
        option.style.color="white"

		option.text=k
        drawSubstationDigitalFillSelect.appendChild(option)
	}
	drawSubstationDigitalFillSelect.selectedIndex=134
	 	var clrFill=drawSubstationDigitalFillSelect.options[drawSubstationDigitalFillSelect.selectedIndex].value
	drawSubstationDigitalFillBg.style.backgroundColor=clrFill


}



function sendSize()
{
 writeSubstationDigitalColorSelection()

   var width=containerDiv.scrollWidth+15
   var height=containerDiv.scrollHeight+30

   parent.sizeFrame('addElemSubstationDigital',width,height)


     if(parent.EditSubstationDigital==true)
        parent.setEditSubstationDigital()
        else
       parent.startSubstationDigitalDraw()

}


</script>
</html>
